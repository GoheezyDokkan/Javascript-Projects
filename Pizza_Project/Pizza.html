<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="author" content="Gustavo Ruiz">
    <!-- Link CSS file -->
    <link rel='stylesheet' type='text/css' href='CSS/Pizza.css'>
    <!-- Link JavaScript file -->
    <script src='JS/Pizza.js' defer></script>
    <title>Pizza Drill Demo</title>
</head>

<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size</h3>
                <input type="radio" class="size" name="size" value="Personal Pizza" checked>Personal Pizza<br>
                <input type="radio" class="size" name="size" value="Small Pizza">Small Pizza<br>
                <input type="radio" class="size" name="size" value="Medium Pizza">Medium Pizza<br>
                <input type="radio" class="size" name="size" value="Large Pizza">Large Pizza<br>
                <input type="radio" class="size" name="size" value="Extra Large Pizza">Extra Large Pizza<br>
            </div>

            <div class="menu center">
                <h3>Vegetables:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Mushrooms" checked>Mushrooms<br>
                <input class="toppings" type="checkbox" name="Topping" value="Onions">Onions<br>
                <input class="toppings" type="checkbox" name="Topping" value="Tomatoes">Tomatoes<br>
                <input class="toppings" type="checkbox" name="Topping" value="Olives">Olives<br>
                <input class="toppings" type="checkbox" name="Topping" value="Green peppers">Green peppers<br>
            </div>

            <div class="menu left">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Pepperoni" checked>Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                <input class="toppings" type="checkbox" name="Topping" value="Salami">Salami<br>
            </div>

            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
    
</body>

</html>
