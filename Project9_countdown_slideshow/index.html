<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/CSS_File.css">
    <title>Basic HTML Template</title>
</head>

<body>
    <h1 class="title-text">Image Slideshow</h1>
    <p class="title-text">Click one of the dots to enable the slideshow.</p>
    <script src="JS/main.js"></script>

    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img class="image-resize" src="images/image1.png" style="width:100%">
      <div class="text">LR TEQ Super Saiyan God Goku Dokkan Festival Summon</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img class="image-resize" src="images/image2.png" style="width:100%">
      <div class="text">Survival Mode Challenge Event</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img class="image-resize" src="images/image3.png" style="width:100%">
      <div class="text">LR TEQ Super Saiyan God Goku Dokkan Event</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
  
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="countdown-div">
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </div>
    
</body>

<footer>Gustavo Ruiz | &copy; 2023</footer>

</html>
